<!DOCTYPE html>
<html>
<head>
<style>
ul {
  overflow: hidden;
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: auto;
  background-color: #f1f1f1;
}

li a {
  display: block;
  color: #000;
  padding: 8px 16px;
  text-decoration: none;
}

/* Change the link color on hover */
li a:hover {
  background-color: #555;
  color: white;
}
</style>
</head>
<body>
<ul>
	  <li><a href="#home">AUTHOR</a></li>
	  <li><a href="#news">ARCHIVE</a></li>
	  <li><a href="#contact">SUBSCRIBE</a></li>
</ul>

</body>
</html>
