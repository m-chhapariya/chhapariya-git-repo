<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="/css/signup.css">
</head>
<body>
	<div class="container-fluid"  id="signupform">
		<div>
			<span class="close" title="Cancel Form">&times;</span>
		</div>
		<div class="form">
			<ul class="tab-group">
				<li class="tab active"><a href="#signup">Sign Up</a></li>
				<li class="tab"><a href="#login">Log In</a></li>
			</ul>

			<div class="tab-content">
				<div id="signup">
					<h2>Sign Up for Free</h2>

					<form action="/" method="post">

						<div class="top-row">
							<div class="field-wrap">
								<label> First Name<span class="req">*</span>
								</label> <input type="text" required autocomplete="on" />
							</div>

							<div class="field-wrap">
								<label> Last Name<span class="req">*</span>
								</label> <input type="text" required autocomplete="on" />
							</div>
						</div>

						<div class="field-wrap">
							<label> Email Address<span class="req">*</span>
							</label> <input type="email" required autocomplete="on" />
						</div>

						<div class="field-wrap">
							<label> Enter Password<span class="req">*</span>
							</label> <input type="password" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label> Confirm Password<span class="req">*</span>
							</label> <input type="password" required autocomplete="off" />
						</div>

						<button type="submit" class="button button-block">Get Started</button>

					</form>

				</div>

				<div id="login">
					<h2>Welcome Back!</h2>

					<form action="/" method="post">

						<div class="field-wrap">
							<label> Email Address<span class="req">*</span>
							</label> <input type="email" required autocomplete="off" />
						</div>

						<div class="field-wrap">
							<label> Password<span class="req">*</span>
							</label> <input type="password" required autocomplete="off" />
						</div>

						<p class="forgot">
							<a href="#">Forgot Password?</a>
						</p>

						<button class="button button-block">Log In</button>

					</form>

				</div>

			</div>
			<!-- tab-content -->

		</div>
	</div>
	<!-- /form -->
</body>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="/js/signup.js"></script>
</html>
